<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos falar?</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<div>

    <body>

        <form action="endereço de um script" method="post" id="dados" name="dados">
            <fieldset>


                <H1 class:"titulo_formulario">Vamos falar?</H1>

                <p>
                    <label for="user">Nome Completo:</label>
                    <input type="text" id="user" placeholder="Ex: Nome + Sobrenome'" autofocus>
                </p>
                <p>
                    <label for="e-mail">Informe seu e-mail:</label>
                    <input type="email" id="e-mail" placeholder="Ex: seue-mail@.com">
                </p>
                <p>
                    <label for="telefone">Informe seu número de Telefone:</label>
                    <input number="telefone" id="telefone" placeholder="Ex: 11900000000" maxlength="11">
                </p>

                <p>
                    <label for="mensagem"> Deixe sua mensagem:</label> <br>
                    <textarea name="" id="mensagem"></textarea>
                </p>
                <h3 class="sub_titulo">
                    Eu gostaria muito de poder falar com você. Qual sua forma preferida de contato?
                </h3>

                <p class="plista">
                    <label for="preferenciadecontato"></label>

                    <input type="radio" name="preferenciadecontato" id="preferencia1">
                    <label for="preferencia1"> SMS</label>

                    <input type="radio" name="preferenciadecontato" id="preferencia2">
                    <label for="preferencia2"> Texto WhatsApp</label>

                    <input type="radio" name="preferenciadecontato" id="preferencia3">
                    <label for="preferencia3"> Chamada WhatsApp</label>

                    <input type="radio" name="preferenciadecontato" id="preferencia4">
                    <label for="preferencia4"> Facetime</label>

                    <input type="radio" name="preferenciadecontato" id="preferencia5">
                    <label for="preferencia5"> Prefiro por e-mail mesmo...</label>
                </p>


                <h3 class="sub_titulo">
                    E qual a melhor data e horário para que eu entre em contato com você?
                </h3>
                <p>
                    <label for="datetime">Data e Hora para retorno:</label>
                    <input type="datetime-local" id="datetime">
                </p>

                <p>
                    <button class="botaoenvio">
                        <input class="botao" type="button" id="enviar" value="Submeter">
                    </button>
                    <button class="botaoreset">
                        <input class="botao" type="reset" id="limpar" value="Limpar Dados">
                    </button>
                </p>
            </fieldset>
        </form>
    </body>
</div>
